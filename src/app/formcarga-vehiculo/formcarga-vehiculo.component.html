<form #formcargaVehiculo = "ngForm">
    Marca:
    <input type = "marca" name = "marca" [(ngModel)] = "vehi.marca" #marca = "ngModel" marca required/>
        <div *ngIf = 'marca.invalid && (marca.dirty || marca.touched)' >
            la marca es requerida
        </div>
    
        <br>
    Modelo:
    <input type = "modelo" name = "modelo" [(ngModel)] = "vehi.modelo" #modelo = "ngModel" marca required/>
        <div *ngIf = 'modelo.invalid && (modelo.dirty ||modelo.touched)' >
            el modelo es requerido
        </div>
    
     <br>

     AÃ±o:
     <input type = "an" name = "an" [(ngModel)] = "vehi.an" #an = "ngModel" />
       
      <br>

      Kilometros:
      <input type = "kilometros" name = "kilometros" [(ngModel)] = "vehi.kilometros" #kilometros = "ngModel" />
        
       <br>

       Tipo: 
       <select name = "selecttipo" class="form-control" id="exampleFormControlSelect1" required [(ngModel)] = "vehi.tipo">
            <option>auto</option>
            <option>camioneta</option>
            <option>camion</option>
        </select>
  
        
    <br>
    <button type="submit" name ="submit" class="btn btn-success" (click) = "validar()" [disabled]="!formcargaVehiculo.form.valid"  >cargar vehiculo</button>




</form>
