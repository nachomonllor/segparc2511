
<form #consecionariaForm="ngForm">

    Email:<br>
    <input type="email" name = "email" [(ngModel)]="conces.email" #email="ngModel" email required />
    <div *ngIf = 'email.invalid && (email.dirty || email.touched)' >   el email es requerido </div>
    <br>
    Razon social:<br>
    <input type="text" name = "razon_social" [(ngModel)]="conces.razon_social" #razon_social="ngModel" razon_social required />
       <div>  la razon social es requerida </div>
    <br>

    <!--
    Telefono:<br>
    <input type="text" name = "telefono" [(ngModel)]="conces.telefono" #telefono="ngModel" telefono required />
       <div >  el telefono es requerido </div>
    <br>
    -->
    
    Telefono (Solo numeros):<br>
    <input (keypress)="numberOnly($event)" type="text" name = "telefono2">
    

    <br>
    Localidad: <br>
    <select class="browser-default custom-select" [(ngModel)]= 'localidadSeleccionada' name ="localidad" >
        <option *ngFor="let l of localidades" [ngValue]="l">{{l}}</option>
      </select>
    <br>

    Password:<br>
    <input type ="password" name = "password" [(ngModel)] = "conces.pass" #pass = "ngModel" password  required minlength="3"  />
    <div *ngIf = 'pass.invalid && (pass.dirty || pass.touched)'  >  
        <div *ngIf = 'pass.errors.required'>
                la clave es requerida
        </div>
        <div *ngIf = 'pass.errors.minlength'>
            al menos debe tener la clave 6 caracteres
        </div>
    </div>
    <br>
    Nombre de usuario:<br>
    <input type="user" name = "user" [(ngModel)]="conces.user" #user="ngModel" user required />
    <div *ngIf = 'user.invalid && (user.dirty || user.touched)' >   el usuario es requerido </div>

    <br>

    <!-- [disabled]="!consecionariaForm.form.valid" -->
    <button type="submit" name ="submit" class="btn btn-success" (click) = "validar()" [disabled]="!consecionariaForm.form.valid"  >Enviar</button>

    <!--<button type="submit" name ="submit" class="btn btn-success" (click) = "redirigirAlHome()"   > Loguearse </button>-->

</form>
